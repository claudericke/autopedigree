<body class="pages">

                    </div>
                    <div class="six columns">

                    </div>
                </div>
                <div class="two columns shortlist "><a href="#" class="black"><span class="entypo-down-open" data-text="down-open">&nbsp;</span><img src='images/icons/shortlist2.png' alt="" />My Shortlist</a>
                </div>
            </div>

            <div class="container navContainer">
                <div class="two columns logo"><img src="images/logo_color.png" alt="" />
                </div>
                <div class="ten columns navigation">
                    <nav>
                        <div class="menu">
                            <ul>
                                <li><a href="#">Home</a>
                                </li>
                                <li><a href="#">Promotions</a>
                                </li>
                                <li><a href="#">Specials</a>
                                </li>
                                <li><a href="#">Branches</a>
                                </li>
                                <li><a href="#">Finance</a>
                                </li>
                                <li><a href="#">Services</a>

                                </li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            
            <div id="sticky-anchor"></div>
            <div id="sticky">
            <div class="container" >
                <div class="twelve columns findMyCar black whiteBG roundedBorder center">
                    <div class="two columns vehicleMake">
                        <select name="carMake">
                            <option>Toyota (259)</option>
                        </select>
                    </div>
                    <div class="two columns vehicleModel">
                        <select name="carModel">
                            <option>Yaris (150)</option>
                        </select>
                    </div>
                    <div class="two columns vehiclePrice">
                        <select name="carPrice">
                            <option>Any Price</option>
                        </select>
                    </div>
                    <div class="two columns vehicleBranch">
                        <select name="carPrice">
                            <option>All Branches (63)</option>
                        </select>
                    </div>
                    <div class="two columns AdvancedSearch size80">
                        <a href="#"><span>ADVANCED SEARCH</span>
                        <span class="entypo-down-open center" data-text="down-open"></a>
                    </div>
                    <div class="two columns Search">
                        <a href="#" class="button blackBG">SEARCH</a>
                    </div>
                </div>
            </div></div>
            <div class="shadow"></div>
        </header>
    
        <section>
            <div class="row">
                <div class="twelve columns vechicleTitle panel">
                    <div class="eight columns">
                        <span class="size150 uppercase bold">Toyota Yaris</span><br/>
                        <span class="size90">1.6 S FD (2003)</span>
                    </div>         
                    <div class="four columns right">
                        <span class="size150 uppercase bold">R39 999</span><br/>
                        <span class="size80">From Auto Pedigree Kempton Park</span>
                    </div>
                </div>
                <div class="eight columns noMargin">
                    <div class="details_slider ">
                            <div class="image1">
                                <img src="images/vehicles/yaris/front.jpg" alt="" />
                            </div>
                    </div>
                </div>
            </div>    
        </section>
    </div>
    <!-- Script for Sticky Search bar -->
        <script type="text/javascript">
            function sticky_relocate() {
                var window_top = $(window).scrollTop();
                var div_top = $('#sticky-anchor').offset().top;
                if (window_top > div_top) {
                    $('#sticky').addClass('stick');
                    $('#animation-anchor').addClass('topCheck');
                } else {
                    $('#sticky').removeClass('stick');
                    $('#animation-anchor').removeClass('topCheck');
                }
            }

            $(function () {
                $(window).scroll(sticky_relocate);
                sticky_relocate();
            });
        </script>
    <!-- Script for Sticky Search bar -->
</body>
</html>
